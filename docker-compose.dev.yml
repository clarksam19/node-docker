version: "3"

services: 
  node-app:
    build:
      context: .
      args: 
        - NODE_ENV=development
    ports: 
      - "3000:3000"
    volumes: 
      - ./src:/usr/local/app
      - exclude:/usr/local/app/node_modules
    environment: 
      - NODE_ENV=development
      - PORT=3000
    command: npm run dev
    
volumes:
  exclude: